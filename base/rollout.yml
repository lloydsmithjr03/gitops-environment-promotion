apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: simple-deployment
spec:
  replicas: 5
  selector:
    matchLabels:
      app: simple-deployment
  workloadRef:                                 # Reference an existing Deployment using workloadRef field
    apiVersion: apps/v1
    kind: Deployment
    name: simple-deployment
  strategy:
    canary:
      steps:
        - setWeight: 20
        - pause: {duration: 10s}